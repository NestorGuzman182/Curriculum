<div class="container contact">
<form action="/confirmacion">
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="ejemplo@correo.com" required>
    </div>
    <div class="form-group col-md-5">
      <label for="inputPassword4">Telefono</label>
      <input type="number" class="form-control" id="inputPassword4" placeholder="+57">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-5">
    <label for="inputAddress">Nombre</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Nombres..." required>
  </div>
  <div class="form-group col-md-5">
    <label for="inputAddress2">Apellido</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apellidos..." required>
  </div>
</div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Selecciona tu ciudad...</option>
        <option>Bogota D.C</option>
        <option value="">Cali</option>
        <option value="">Medellin</option>
      </select>
    </div>
    
  </div>
  <button type="submit" class="btn btn-dark">Enviar</button>
</form>
